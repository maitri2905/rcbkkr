<html lang="en">
<head>

    <!-- Custom CSS -->

<body>
    <div class="container">
        <h2 class="text-center my-4">Update Customer Details</h2>

        <div class="row">
            <div class="col">
                <form action=" {{ url_for('customer_success') }}" method="post">
                    <div class="form-group">
                      <label for="customer_name"> Update Customer Name</label>
                      <input type="text" name="customer_name" class="form-control" id="customer_name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                      <label for="phone_number">Update Phone Number</label>
                      <input type="number" name="phone_number" class="form-control" id="phone_number" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                      <label for="state">Update State</label>
                      <input type="text" name="state" class="form-control" id="state" placeholder="Enter state">
                    </div>
                    <button type="submit" class="btn btn-primary" style="float: right;">Submit</button>
                    
                    </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
